<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - PizzaAqui</title>
  <link rel="stylesheet" href="/css/menu.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="logo">🍕 <span class="brand-name">PizzaAqui</span></div>
      <nav class="nav">
        <a href="index.html">Início</a>
        <a href="menu.html">Cardápio</a>
        <a href="login.html" id="login-link">Entrar</a>
        <span id="user-session" style="display: none;">
          <span id="user-info" style="color: white; margin-left: 1rem;"></span>
          <button id="logout-btn" style="margin-left: 10px;">Logout</button>
        </span>
        <a href="cart.html" class="cart-button">🛒</a>
      </nav>
    </div>
  </header>
  

  <main class="menu-container">
    <h2>Nosso Cardápio</h2>
    <!-- Container para a grade de pizzas que será preenchida dinamicamente -->
    <section class="pizza-grid">
      <!-- O conteúdo será preenchido dinamicamente pelo JavaScript -->
    </section>

    <div class="finalizar-pedido-container">
      <a href="cart.html" class="btn-finalizar-pedido">🛒 Finalizar Pedido</a>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 PizzaAqui. Todos os direitos reservados.</p>
  </footer>

  <script src="/js/cart.js"></script> 
  <script type="module" src="/js/menu.js"></script>

  <!-- Script para login/logout -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loggedUser = localStorage.getItem("loggedUser");
      const loginLink = document.getElementById("login-link");
      const userSession = document.getElementById("user-session");
      const userInfo = document.getElementById("user-info");
      const logoutBtn = document.getElementById("logout-btn");

      if (loggedUser) {
        if (loginLink) loginLink.style.display = "none";
        if (userSession) {
          userSession.style.display = "inline-flex";
          userInfo.textContent = `👤 ${loggedUser}`;
        }
      }

      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          localStorage.removeItem("loggedUser");
          alert("Você saiu da sua conta.");
          window.location.href = "login.html";
        });
      }
    });
  </script>
</body>
</html>
